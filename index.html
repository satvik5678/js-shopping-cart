<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping-cart</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="overlay">
        <nav>
          <h2>SHOP</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="cart">
              <a href="cart.html">
                <ion-icon name="basket"></ion-icon>Cart<span>0</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="image">
        <img src="images/greyshirts.jpeg" alt="theshirt1" />
        <h3>Grey Shirt</h3>
        <h3>$15.00</h3>
        <a class="add-cart cart1" href="#">Add Cart</a>
      </div>

      <div class="image">
        <img src="images/greenshirts.jpeg" alt="theshirt1" />
        <h3>Green Shirt</h3>
        <h3>$20.00</h3>
        <a class="add-cart cart2" href="#">Add Cart</a>
      </div>

      <div class="image">
        <img src="images/b&wchecksbhirts.jpeg" alt="theshirt1" />
        <h3>B&W Check Shirt</h3>
        <h3>$10.00</h3>
        <a class="add-cart cart3" href="#">Add Cart</a>
      </div>

      <div class="image">
        <img src="images/greycheckshirts.jpeg" alt="theshirt1" />
        <h3>Grey Check Shirt</h3>
        <h3>$25.00</h3>
        <a class="add-cart cart4" href="#">Add Cart</a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
